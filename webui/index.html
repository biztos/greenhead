<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Greenhead Simple Chat</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <!-- Main Content -->
    <div id="main-content">
      <h1>Greenhead Simple Chat</h1>
      <h2 id="greeting"></h2>
      <div id="error" class="hidden">
        <h2 id="error-message">Error</h2>
        <div id="error-detail">An error occurred.</div>
        <div id="error-controls" class="controls">
          <button id="error-dismiss-button">Dismiss</button>
        </div>
      </div>
      <div id="chat" class="hidden">
        <div id="history"></div>
        <div id="chat-controls" class="controls">
          <button id="chat-clear-button">Clear</button>
          <button id="chat-cancel-button">Cancel</button>
        </div>
        <div id="prompt-entry">
          <label for="prompt-textarea" class="main">Prompt</label>
          <textarea id="prompt-textarea">
You're in a desert, walking along in the sand when all of the sudden you look down and you see a tortoise.</textarea
          >
          <div id="prompt-controls" class="controls">
            <input
              type="checkbox"
              id="prompt-return-sends-checkbox"
              chekced="checked"
            />
            <label for="prompt-return-sends-checkbox">Send on return</label>
            <button id="prompt-send-button">Send</button>
          </div>
        </div>
      </div>
      <div id="newchat" class="hidden">
        Choose agent:
        <select id="newchat-agent-select"></select>
        <button id="newchat-button">New Chat</button>
      </div>
      <div id="reset-key">
        <button id="reset-key-button">Reset API Key</button>
      </div>
      <div id="progress" class="hidden">
        <svg
          id="spinner"
          width="60"
          height="60"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- Head circle -->
          <circle
            cx="30"
            cy="30"
            r="25"
            fill="lightgreen"
            stroke="black"
            stroke-width="1"
          />

          <!-- Left eye (larger) -->
          <circle
            cx="22"
            cy="22"
            r="5"
            fill="white"
            stroke="black"
            stroke-width="1"
          />

          <!-- Right eye (smaller) -->
          <circle
            cx="38"
            cy="22"
            r="3.5"
            fill="white"
            stroke="black"
            stroke-width="1"
          />

          <!-- Crooked smile mouth -->
          <path
            d="M 20 36 Q 28 41 40 38"
            fill="none"
            stroke="black"
            stroke-width="3"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
