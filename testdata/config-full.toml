# config-full.toml -- test example of a config defining everything it can.
debug = false
log_file = ""
no_log = false
silent = false
stream = false
show_calls = false
dump_dir = ""
log_tool_args = false
max_completions = 100
max_toolchain = 10
no_tools = false

[[external_tools]]
  name = "echo"
  description = "Echo args back with formatting."
  command = "testdata/external_command.pl"
  preargs = []
  send_input = false
  combine_output = true

  [[external_tools.args]]
    flag = "--seed"
    type = "number"
    description = "Seed ID with this real number"

  [[external_tools.args]]
    flag =        "--header"
    type =        "string"
    description = "Header lines to print before echoing."
    Repeat =      true

  [[external_tools.args]]
    flag =        "--indent"
    type =        "integer"
    description = "Number of spaces to input the lines."

  [[external_tools.args]]
    flag =        "--prefix"
    type =        "string"
    description = "Prefix to print after indent on each line."

  [[external_tools.args]]
    flag =        "--reverse"
    description = "Reverse the text of each line, excluding headers."

  [[external_tools.args]]
    Key =         "line"
    description = "Line of text to echo back."
    Repeat =      true

[[agents]]
  name = "AgentChatty"
  description = "An agent that likes to talk."
  type = "openai"
  model = "gpt-4o"
  endpoint = ""
  tools = []
  max_completion_tokens = 0
  max_completions = 100
  max_tokens = 0
  max_toolchain = 10
  abort_on_refusal = false
  color = "lightblue"
  bg_color = ""
  stream = false
  show_calls = false
  silent = false
  debug = false
  log_file = ""
  no_log = false
  dump_dir = ""
  log_tool_args = false

  [[agents.context]]
    Role = "system"
    Content = "You are a helpful assistant. You love to chat."


